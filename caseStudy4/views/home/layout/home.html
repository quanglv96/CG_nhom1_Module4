<!--MODAL-->
<div class="modal login-modal">
    <div class="modal-dialogue-small login-modal-dialogue">
        <div class="modal-tab d-flex">

            <div onclick="switchTab('active', 'other')" class="active">Login</div>
            <div onclick="switchTab('other', 'active')" class="other">Register</div>
        </div>
        <form id="formLogin" class="modal-tab-active">
            <div style="position: relative">
                <button type="button" style="position: absolute; right: 0" onclick="closeModal('.login-modal')"
                        class="btn-close"
                        aria-label="Close"></button>
            </div>
            <h2 class="d-block text-center modal-header m-0">Login</h2>
            <div class="modal-body p-0 mb-5">
                <div class="form-group">
                    <label class="modal-label my-1" for="username">Username:</label><br>
                    <input class="modal-input no-border-radius" name="username" type="text" id="username"
                           placeholder="Username" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group">
                    <label class="modal-label my-1" for="password">Password:</label><br>
                    <input class="modal-input no-border-radius" name="password" type="password" id="password"
                           placeholder="Password" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group d-flex justify-content-between mt-2">
                    <div class="remember-me d-flex align-items-center">
                        <input type="checkbox">
                        <span class="font-12 ms-1">Remember me</span>
                    </div>
                    <a class="font-12" href="#!">Forgot password</a>
                </div>
            </div>
            <div class="modal-footer p-0">
                <button class="modal-submit m-0" type="button" onclick="login()">Login</button>
            </div>
            <div class="social-login">
                <h6 style="font-size: 13.5px;" class="text-center mt-4 mb-0">Or</h6>
                <p class="text-center font-12 m-0">Signin with social media</p>
                <div class="social-media d-flex justify-content-center mb-3">
                    <div class="me-2 social-item font-30 facebook"
                         onclick="alert('tính năng đang phát triển, bỏ qua đi bạn ơi')"><i
                            class="fa-brands fa-facebook"></i></div>
                    <div class="ms-2 social-item font-30 google"
                         onclick="alert('tính năng đang phát triển, bỏ qua đi bạn ơi')"><i
                            class="fa-brands fa-google"></i></div>
                </div>
            </div>
        </form>
        <form id="register-form" class="modal-tab-other hide">
            <div style="position: relative">
                <button type="button" style="position: absolute; right: 0" onclick="closeModal('.login-modal')"
                        class="btn-close"
                        aria-label="Close"></button>
            </div>
            <h2 class="d-block text-center modal-header m-0">Register</h2>
            <div class="modal-body p-0 mb-5">
                <div class="form-group">
                    <label class="modal-label my-1" for="c-username">Username:</label><br>
                    <input class="modal-input no-border-radius" name="username" type="text" id="c-username"
                           placeholder="Username" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group">
                    <label class="modal-label my-1" for="c-password">Password:</label><br>
                    <input class="modal-input no-border-radius" name="password" type="password" id="c-password"
                           placeholder="Password" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group">
                    <label class="modal-label my-1" for="re-password">Re-password:</label><br>
                    <input class="modal-input no-border-radius" name="re-password" type="password" id="re-password"
                           placeholder="Re-password" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group">
                    <label class="modal-label my-1" for="phone-number">Phone number:</label><br>
                    <input class="modal-input no-border-radius" name="phone-number" type="text" id="phone-number"
                           placeholder="Phone number" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
            </div>
            <div class="modal-footer p-0">
                <button class="modal-submit m-0">Create account</button>
                <div class="p-2 mb-0"></div>
            </div>
        </form>
    </div>
</div>
