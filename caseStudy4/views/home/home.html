<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>NDTQ Sound</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="home_CSS.css">
    <link rel="stylesheet" href="modal_css.css">

</head>
<body>
<div class="menu">
    <div class="row">
        <div class="col logo">
            <img src="../../src/main/resources/upload_img/LOGONHOM1.png" width="100px">
        </div>
        <div class="login col">
            <div class="col btn_menu">
                <button  id="onFormSignIn" class="btn btn-outline-light" onclick="signIn()" type="button">Sign in</button>
                <button class="btn btn-outline-danger" onclick="createAccount()" type="button">Create account</button>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="row">
        <img src="https://cdn.vectorstock.com/i/preview-1x/23/92/audio-content-hand-drawn-doodle-banner-cartoon-vector-41482392.jpg"
             width="100%" height="420PX">
    </div>
</div>
<div class="container">
    <div class="text-input search">
        <form id="formSearch">
            <input id="input_search" size="90px" type="text" placeholder="Enter artists, brand, tracks, podcast">
            <button type="button" onclick="submitSearch(0)" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
</div>
<div class="trending">
    <h4 style="padding-bottom: 20px">Hear whatâ€™s trending for free in the SoundCloud community</h4>
    <div id="listTrending"></div>
</div>
<div style="padding-top: 50px" >
    <button style="width: 300px; height: 60px; font-size: 22px; background-color: #e02424" id="trending_playlist" type="button" class="btn btn-danger">Explore trending playlists</button>
</div>
<div style="padding-top: 50px; padding-bottom: 100px">
    <h2>Thanks for listening. Now join in.</h2>
    <h4>Save tracks, follow artists and build playlists. All for free.</h4>
</div>

<!--MODAL-->
<div id="formSignIn" class="modal">
    <div class="modal-dialogue">
        <form class="modal-form">
            <h2 class="text-center modal-header"></h2>
            <div class="modal-body">
                <div class="form-group my-2 px-3">
                    <label for="name">Name:</label><br>
                    <input name="name" id="name" type="text" class="form-control name-input no-border-radius">
                </div>
                <div class="form-group my-2 px-3">
                    <label for="price">Price:</label><br>
                    <input name="price" id="price" type="text" class="form-control price-input no-border-radius">
                </div>
                <div class="form-group my-2 px-3">
                    <p style="margin: 0;">Category:</p>
                    <select name="category" class="form-select no-border-radius" id="category">
                    </select>
                </div>
                <div class="form-group my-2 px-3">
                    <label for="image">Image:</label><br>
                    <input name="imgFile" id="image" type="file" class="form-control image-input no-border-radius">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-danger modal-close py-1 px-2 no-border-radius" type="button">Close</button>
                <div class="btn btn-outline-dark modal-submit py-1 px-2 no-border-radius"></div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="home_JS.js"></script>
<script src="modal_js.js"></script>
</html>
