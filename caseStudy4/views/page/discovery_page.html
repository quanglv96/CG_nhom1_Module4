<!-- <button onclick="openModal('.song-modal')" class="song-btn modal-open btn btn-sm btn-primary">Open song modal</button> -->
<div class="modal song-modal">
    <div class="modal-dialogue song-modal-dialogue">
        <form class="song-form">
            <h2 class="modal-header">Upload song</h2>
            <div class="row">
                <div class="col col-4">
                    <div class="modal-image mb-3">
                        <img class="modal-img modal-img-song" src="/assets/img/white.png" alt="">
                        <button class="upload-box upload-btn p-1">
                                <span onclick="openUpload('.input-file-song')" class="py-2 px-2">
                                    <i class="me-1 fa-solid fa-camera"></i>
                                    <span>Upload image</span>
                                </span>
                            <input onchange="replaceImg(this, '.modal-img-song')" class="input-file-song" type="file" hidden>
                        </button>
                    </div>
                    <button class="upload-mp3">
                        <span onclick="openUpload('.input-mp3-file')" class="py-2 px-2">Choose mp3 file: </span>
                        <input onchange="getFileName(this)" class="input-mp3-file" type="file" hidden>
                    </button>
                    <p class="mp3-name font-12 grey-text"></p>
                </div>
                <div class="col col-8">
                    <div class="modal-body p-0">
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="name">Name:</label><br>
                            <input class="modal-input" name="name" type="text" id="name" placeholder="Name">
                        </div>
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="description">Description:</label><br>
                            <textarea class="modal-input" rows="3" name="description" type="text" id="description" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="composer">Composer:</label><br>
                            <input class="modal-input" name="composer" type="text" id="composer" placeholder="Price">
                        </div>
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="tag">Tag:</label><br>
                            <input class="modal-input" name="tag" type="text" id="tag" placeholder="Tag">
                        </div>
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="singer">Singer:</label><br>
                            <input class="modal-input" name="singer" type="text" id="singer" placeholder="Singer">
                        </div>
                    </div>
                    <div class="modal-footer px-0">
                        <button onclick="closeModal()" class="modal-btn modal-close btn btn-sm btn-danger m-0" type="button">Close</button>
                        <button class="modal-btn modal-submit-short btn btn-sm btn-dark m-0" type="button">Upload</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- <button onclick="openModal('.playlist-modal')" class="modal-open playlist-btn btn btn-sm btn-primary">Open playlist modal</button> -->
<div class="modal playlist-modal">
    <div class="modal-dialogue playlist-modal-dialogue">
        <form class="playlist-form">
            <h2 class="modal-header">Create playlist</h2>
            <div class="row">
                <div class="col col-4">
                    <div class="modal-image mb-3">
                        <img class="modal-img modal-img-playlist" src="/assets/img/white.png" alt="">
                        <button class="upload-box upload-btn p-1">
                                <span onclick="openUpload('.input-file-playlist')" class="py-2 px-2">
                                    <i class="me-1 fa-solid fa-camera"></i>
                                    <span>Upload image</span>
                                </span>
                            <input onchange="replaceImg(this, '.modal-img-playlist')" class="input-file-playlist" type="file" hidden>
                        </button>
                    </div>
                </div>
                <div class="col col-8">
                    <div class="modal-body p-0">
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="p-name">Name:</label><br>
                            <input class="modal-input" name="name" type="text" id="p-name" placeholder="Name">
                        </div>
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="p-description">Description:</label><br>
                            <textarea class="modal-input" rows="3" name="p-description" type="text" id="p-description" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="p-tag">Tag:</label><br>
                            <input class="modal-input" name="tag" type="text" id="p-tag" placeholder="Tag">
                        </div>
                    </div>
                    <div class="modal-footer px-0">
                        <button onclick="closeModal()" class="modal-close modal-btn btn btn-sm btn-danger m-0" type="button">Close</button>
                        <button class="modal-submit-short modal-btn btn btn-sm btn-dark m-0" type="button">Upload</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal login-modal">
    <div class="modal-dialogue-small login-modal-dialogue">
        <div class="modal-tab d-flex">
            <div onclick="switchTab('active', 'other')" class="active">Login</div>
            <div onclick="switchTab('other', 'active')" class="other">Register</div>
        </div>
        <form id="login-form" class="modal-tab-active">
            <h2 class="d-block text-center modal-header m-0">Login</h2>
            <div class="modal-body p-0 mb-5">
                <div class="form-group">
                    <label class="modal-label my-1" for="username">Username:</label><br>
                    <input class="modal-input no-border-radius" name="username" type="text" id="username" placeholder="Username" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group">
                    <label class="modal-label my-1" for="password">Password:</label><br>
                    <input class="modal-input no-border-radius" name="password" type="password" id="password" placeholder="Password" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group d-flex justify-content-between mt-2">
                    <div class="remember-me d-flex align-items-center">
                        <input type="checkbox">
                        <span class="font-12 ms-1">Remember me</span>
                    </div>
                    <a class="font-12" href="#!">Forgot password</a>
                </div>
            </div>
            <div class="modal-footer p-0">
                <button class="modal-submit m-0" type="button" onclick="login()">Login</button>
            </div>
            <div class="social-login">
                <h6 style="font-size: 13.5px;" class="text-center mt-4 mb-0">Or</h6>
                <p class="text-center font-12 m-0">Signin with social media</p>
                <div class="social-media d-flex justify-content-center mb-3">
                    <div class="me-2 social-item font-30 facebook" onclick="alert('tính năng đang phát triển, bỏ qua đi bạn ơi')"><i class="fa-brands fa-facebook"></i></div>
                    <div class="ms-2 social-item font-30 google" onclick="alert('tính năng đang phát triển, bỏ qua đi bạn ơi')"><i class="fa-brands fa-google"></i></div>
                </div>
            </div>
        </form>
        <form id="register-form" class="modal-tab-other hide">
            <h2 class="d-block text-center modal-header m-0">Register</h2>
            <div class="modal-body p-0 mb-5">
                <div class="form-group">
                    <label class="modal-label my-1" for="c-username">Username:</label><br>
                    <input class="modal-input no-border-radius" name="username" type="text" id="c-username" placeholder="Username" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group">
                    <label class="modal-label my-1" for="c-password">Password:</label><br>
                    <input class="modal-input no-border-radius" name="password" type="password" id="c-password" placeholder="Password" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group">
                    <label class="modal-label my-1" for="re-password">Re-password:</label><br>
                    <input class="modal-input no-border-radius" name="re-password" type="password" id="re-password" placeholder="Re-password" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
                <div class="form-group">
                    <label class="modal-label my-1" for="phone-number">Phone number:</label><br>
                    <input class="modal-input no-border-radius" name="phone-number" type="text" id="phone-number" placeholder="Phone number" autocomplete="off">
                    <span class="form-message font-12"></span>
                </div>
            </div>
            <div class="modal-footer p-0">
                <button class="modal-submit m-0">Create account</button>
                <div class="p-2 mb-0"></div>
            </div>
        </form>
    </div>
</div>
