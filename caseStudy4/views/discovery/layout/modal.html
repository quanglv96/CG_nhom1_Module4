    <button onclick="openModal()" class="modal-open btn btn-sm btn-primary">Open modal</button>
    <div class="modal">
        <div class="modal-dialogue">
            <form action="#!">
                <h2 class="text-center modal-header">Create new playlist</h2>
                <div class="row">
                    <div class="col col-4">
                        <div class="modal-image mb-3">
                            <img class="modal-img" src="/assets/img/white.png" alt="">
                            <button class="upload-box upload-btn p-1">
                                <span onclick="openUpload()" class="py-2 px-2">
                                    <i class="me-1 fa-solid fa-camera"></i>
                                    <span>Upload image</span>
                                </span>
                                <input onchange="replaceImg(this)" class="input-file" type="file" hidden>
                            </button>
                        </div>
                    </div>
                    <div class="col col-8">
                        <div class="modal-body p-0">
                            <div class="form-group mb-2">
                                <label class="modal-label my-1" for="name">Name:</label><br>
                                <input class="modal-input" name="name" type="text" id="name" placeholder="Name">
                            </div>
                            <div class="form-group mb-2">
                                <label class="modal-label my-1" for="description">Description:</label><br>
                                <textarea class="modal-input" rows="3" name="description" type="text" id="description" placeholder="Description"></textarea>
                            </div>
                            <div class="form-group mb-2">
                                <label class="modal-label my-1" for="tag">Tag:</label><br>
                                <input class="modal-input" name="tag" type="text" id="tag" placeholder="Tag">
                            </div>   
                        </div>
                        <div class="modal-footer">
                            <button onclick="closeModal()" class="modal-close btn btn-sm btn-danger py-1 px-2" type="button">Close</button>
                            <button class="modal-submit btn btn-sm btn-dark py-1 px-2" type="button">Create</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
    <script src="../assets/js/modal.js"></script>
