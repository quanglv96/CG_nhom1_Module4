<button onclick="openModal('.playlist-modal')" class="modal-open playlist-btn btn btn-sm btn-primary">Open playlist
    modal
</button>
<div class="modal playlist-modal">
    <div class="modal-dialogue playlist-modal-dialogue">
        <form class="playlist-form">
            <h2 class="text-center modal-header">Create playlist</h2>
            <div class="row">
                <div class="col col-4">
                    <div class="modal-image mb-3">
                        <img class="modal-img modal-img-playlist" src="../assets/img/white.png" alt="">
                        <button class="upload-box upload-btn p-1">
                                <span onclick="openUpload('.input-file-playlist')" class="py-2 px-2">
<!--    <button onclick="openModal()" class="modal-open btn btn-sm btn-primary">Open modal</button>-->
    <div class="modal" style="display: block !important;">
        <div class="modal-dialogue">
            <form id="form-create-playlist">
                <h2 class="text-center modal-header">Create new playlist</h2>
                <div class="row">
                    <div class="col col-4">
                        <div class="modal-image mb-3">
                            <img class="modal-img" src="" alt="">
                            <button class="upload-box upload-btn p-1">
                                <span onclick="openUpload()" class="py-2 px-2">
                                    <i class="me-1 fa-solid fa-camera"></i>
                                    <span>Upload image</span>
                                </span>
                                <input onchange="replaceImg(this)" class="input-file" type="file" id="image"
                                       name="image" hidden>
                        </button>
                    </div>
                            <input onchange="replaceImg(this, '.modal-img-playlist')" class="input-file-playlist"
                                   type="file" hidden>
                        </button>
                    </div>
                </div>
                <div class="col col-8">
                    <div class="modal-body p-0">
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="name">Name:</label><br>
                            <input class="modal-input" name="name" type="text" id="p-name" placeholder="Name">
                        </div>
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="description">Description:</label><br>
                            <textarea class="modal-input" rows="3" name="description" type="text" id="p-description"
                                      placeholder="Description"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <label class="modal-label my-1" for="tag">Tag:</label><br>
                            <input class="modal-input" name="tag" type="text" id="p-tag" placeholder="Tag">
                        </div>
                    </div>
                    <div class="modal-footer px-0">
                        <button onclick="closeModal()" class="modal-close modal-btn btn btn-sm btn-danger m-0"
                                type="button">Close</button>
                        <button class="modal-submit-short modal-btn btn btn-sm btn-dark m-0"
                                type="button">Upload</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
