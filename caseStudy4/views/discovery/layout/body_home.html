<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/body.css">
    <link rel="stylesheet" href="../assets/css/body_home.css">
    <link rel="stylesheet" href="../assets/lib/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="../assets/lib/slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/lib/slick-1.8.1/slick/slick-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <title>Document</title>
</head>
<body>
<div class="body-container container-fluid">
    <div class="body container pb-4">
        <!-- Trending song -->
        <div class="slider-area p-4">
            <h2 class="slider-header">Trending: Top 10</h2>
            <div class="slider-body">
                <button class="prev-arrow arrow trending-s-left"><i class="fa-solid fa-angle-left"></i></button>
                <div class="trending-song row" id="top10Songs">
                </div>
                <button class="next-arrow arrow trending-s-right"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>

        <hr class="mx-4">

        <!-- Newest song -->
        <div class="slider-area p-4">
            <h2 class="slider-header">Newest: Top 10</h2>
            <div class="slider-body">
                <button class="prev-arrow arrow newest-s-left"><i class="fa-solid fa-angle-left"></i></button>
                <div class="newest-song row" id="listNewSongs">
                </div>
                <button class="next-arrow arrow newest-s-right"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>

        <hr class="mx-4">

        <!-- Trending playlist -->
        <div class="slider-area p-4">
            <h2 class="slider-header">Top 10 playlist</h2>
            <div class="slider-body">
                <button class="prev-arrow arrow top-p-left"><i class="fa-solid fa-angle-left"></i></button>
                <div class="top-playlist row" id="top10Playlist">
                </div>
                <button class="next-arrow arrow top-p-right"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>

        <hr class="mx-4">

        <!-- New playlist -->
        <div class="slider-area p-4">
            <h2 class="slider-header">New playlist: Top 10</h2>
            <div class="slider-body">
                <button class="prev-arrow arrow new-p-left"><i class="fa-solid fa-angle-left"></i></button>
                <div class="new-playlist row" id="listNewPlaylist">
                </div>
                <button class="next-arrow arrow new-p-right"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/onloadBody_home.js"></script>
<script src="../assets/lib/slick-1.8.1/slick/slick.min.js"></script>
</body>
<script>
    window.onload=function() {
        onloadBody_home();
    }
</script>
</html>
